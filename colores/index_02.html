<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <div>
            <div>
                <h2>
                    Paleta de colores
                </h2>
                <div style="display: flex;">
                    <div style="display: flex;flex-direction: column;">
                        <button id="btn-1" style="background-color: red; width:100px;height: 100px" type="button">
                        </button>
                        <button id="btn-2" style="background-color: orange; width:100px;height: 100px" type="button">
                        </button>
                        <button id="btn-3" style="background-color: yellow; width:100px;height: 100px" type="button">
                        </button>
                        <button id="btn-4" style="background-color: green; width:100px;height: 100px" type="button">
                        </button>
                        <button id="btn-5" style="background-color: skyblue; width:100px;height: 100px" type="button">
                        </button>
                        <button id="btn-6" style="background-color: purple; width:100px;height: 100px" type="button">
                        </button>
                    </div>
                    <div style="width: 90%;height: 598px">
                        <div id="caja" style="border:1px solid rgb(0, 0, 0);width: 100%;height: 100%">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
    
            let btn1 = document.getElementById("btn-1");
            btn1.addEventListener("click", function () {
                document.getElementById("caja").style.backgroundColor = document.getElementById("btn-1").style.backgroundColor
            })
            let btn2 = document.getElementById("btn-2");
            btn2.addEventListener("click", function () {
                document.getElementById("caja").style.backgroundColor = document.getElementById("btn-2").style.backgroundColor
            })
            let btn3 = document.getElementById("btn-3");
            btn3.addEventListener("click", function () {
                document.getElementById("caja").style.backgroundColor = document.getElementById("btn-3").style.backgroundColor
            })
            let btn4 = document.getElementById("btn-4");
            btn4.addEventListener("click", function () {
                document.getElementById("caja").style.backgroundColor = document.getElementById("btn-4").style.backgroundColor
            })
            let btn5 = document.getElementById("btn-5");
            btn5.addEventListener("click", function () {
                document.getElementById("caja").style.backgroundColor = document.getElementById("btn-5").style.backgroundColor
            })
            let btn6 = document.getElementById("btn-6");
            btn6.addEventListener("click", function () {
                document.getElementById("caja").style.backgroundColor = document.getElementById("btn-6").style.backgroundColor
            })
            
    
    
        </script>
    </body>
    
</body>
