<label for="">Valor 1</label>
<input id="valor1" type="text">

<div>
<label for="">Valor 2</label>
<input id="valor2" type="text">

<div style="display: flex">
<button id="btn-sumar" type="button">
Suma
</button>
<button id="btn-restar" type="button">
Resta
</button> 
 </div>

<h2>
Resultado: <span id="resultado"></span>
</h2>
</div>

    <script>
        let sumar = document.getElementById("btn-sumar")
        sumar.addEventListener("click", function funcionsumar() {
            var valor1 = parseFloat(document.getElementById("valor1").value);
            var valor2 = parseFloat(document.getElementById("valor2").value);
            document.getElementById("resultado").innerHTML = valor1 + valor2;
        });

        let restar = document.getElementById("btn-restar")
        restar.addEventListener("click", function funcionrestar() {
            var valor1 = parseFloat(document.getElementById("valor1").value);
            var valor2 = parseFloat(document.getElementById("valor2").value);
            if (valor1 - valor2 < 0) { valor1 = valor2 }
            document.getElementById("resultado").innerHTML = valor1 - valor2;
        })

    </script>
